<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by CjayLearner</title>
</head>
<body>
    <div class="main-container">
    <div class="title">
        <h4>Calculator by CjayLearner</h4>
    </div>
    <!--<form name="calculator">-->
    <div class="container">
        <!--screeen for display-->
        <input type="text" id="display" disabled>
        <!--Button key to input numbers-->
        <!--First-row-->
        <div class="first-row">
            <input type="button" value="C" class="numVal">
            <input type="button" value="&divide;" class="numVal">
            <input type="button" value="x" class="numVal">
            <input type="button" value="0" class="numVal">
        </div>

        <!--Second-row-->
        <div class="second-row">
            <input type="button" value="7" class="numVal">
            <input type="button" value="8" class="numVal">
            <input type="button" value="9"class="numVal" >
            <input type="button" value="-" class="numVal">
        </div> 

        <!--third-row-->
        <div class="third-row">
            <input type="button" value="5"  class="numVal">
            <input type="button" value="6" class="numVal">
            <input type="button" value="4" class="numVal">
            <input type="button" value="+" class="numVal">
        </div>

        <!--Last-row-->
        <div class="last-row">
            <input type="button" value="3">
            <input type="button" value="2"  class="numVal" >
            <input type="button" value="1"   class="numVal">
            <input type="button" value="."   class="numVal">
            <!--for equality evaluation-->
           
        </div>
        <div class="different">
            <button value="=" class="numVal">=</button>
        </div>
    </div>
<!--</form>-->
</div>
<script src="script.js"></script>
</body>
</html>
